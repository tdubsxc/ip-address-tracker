<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <title>IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="preload flex flex-col font-body h-screen max-h-screen text-gray-900">
    <div class="bg-banner">
      <div class="container">
        <div class="pt-6 space-y-6 text-center md:pt-10">
          <h1 class="font-display font-bold text-3xl text-white sm:text-4xl lg:text-5xl">IP Address Tracker</h1>
          <form action="#" id="form" class="flex max-w-xl mx-auto">
            <input
              type="text"
              id="search"
              class="flex-1 px-2 py-3 rounded-tl-md rounded-bl-md text-sm md:text-base focus:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-transparent focus:ring-offset-1"
              placeholder="Search for any IP Address (or press enter for your IP address)"
            />
            <button
              type="submit"
              class="bg-black px-6 rounded-tr-md rounded-br-md focus:outline-none focus:ring-2 focus:ring-offset-transparent focus:ring-offset-1"
            >
              <img src="/assets/images/icon-arrow.svg" alt="Chevron form submit button" />
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="relative max-w-5xl mx-auto">
        <div class="ip-info">
          <div class="ip-item">
            <h2 class="font-display font-medium text-xs uppercase tracking-widest text-slate-400">IP Address</h2>
            <p id="ip" class="text-lg font-semibold mt-0.5 md:text-xl">8.8.8.8</p>
          </div>
          <div class="ip-item">
            <h2 class="font-display font-medium text-xs uppercase tracking-widest text-slate-400">Location</h2>
            <p id="location" class="text-lg font-semibold mt-0.5 md:text-xl">Mountain View, CA 94035</p>
          </div>
          <div class="ip-item">
            <h2 class="font-display font-medium text-xs uppercase tracking-widest text-slate-400">Timezone</h2>
            <p id="timezone" class="text-lg font-semibold mt-0.5 md:text-xl">America/Los Angeles</p>
          </div>
          <div class="ip-item">
            <h2 class="font-display font-medium text-xs uppercase tracking-widest text-slate-400">ISP</h2>
            <p id="isp" class="text-lg font-semibold mt-0.5 md:text-xl">Google LLC</p>
          </div>
        </div>
      </div>
    </div>
    <div id="map" class="relative z-10 flex-1"></div>
  </body>
</html>
